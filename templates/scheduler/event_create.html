{% extends 'base.html' %}

{% block title %}Add event{% endblock title %}

{% block content %}
<div class="card">
    <div class="card-header">New Event</div>
    <div class="card-body">
        <form action="" method="post">
            {% csrf_token %}
            {{ form }}
            <button type="submit">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
